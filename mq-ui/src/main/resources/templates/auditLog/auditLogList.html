<!DOCTYPE html>
<html lang="en" layout:decorator="common/contentLayout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--页面内容 继承自common/contentLayout.html-->
<div layout:fragment="content">
    <form class="layui-form">
        <div class="layui-form-item layui-inline">
            <div class="layui-input-inline">
                <input id="tbName" class="layui-input" name="tbName" placeholder="请输入表名" th:value="${tbName}">
            </div>
            <div class="layui-input-inline">
                <input id="refId" class="layui-input" name="refId" placeholder="请输入表内id" th:value="${refId}">
            </div>
            <div class="layui-input-inline">
                <input id="content" class="layui-input" name="content" placeholder="请输入查询内容">
            </div>
            <div class="layui-input-inline">
                <input type="number" value="" id="logId" name="id" placeholder="请输入操作ID" class="layui-input search_input"/>
            </div>
            <button type="button" id="query" class="layui-btn"><i class="layui-icon">&#xe615;</i>查询</button>
        </div>

    </form>
    <table id="auditLogTable" class="layui-table" lay-filter="auditLogTable">

    </table>

</div>

<div layout:fragment="end-load-files">
    <script th:src="@{/js/auditLogList.js}"></script>

</div>
</html>
